<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>JavaScript Practice</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: skyblue;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script id="target" class="box">
    'use strict';

    document.getElementById('target').addEventListener('click' , function() {
        document.getElementById('target').style.background = pink;
    })
    </script>
</body>

</html>
